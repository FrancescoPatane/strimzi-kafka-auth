apiVersion: kafka.strimzi.io/v1
kind: KafkaUser
metadata:
  name: test-user
  labels:
    strimzi.io/cluster: my-cluster
spec:
  authentication:
    type: scram-sha-512
  authorization:
    type: simple
    acls:
      - resource:
          type: topic
          name: test-
          patternType: prefix
        operations:
          - Read
          - Write
